name: Update XML Daily

on:
  schedule:
    - cron: '0 0 * * *'  # всеки ден 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-xml
  cancel-in-progress: true

jobs:
  update-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./proba3
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Filstar checker
        working-directory: ./proba3
        run: python filstar_checker.py

      - name: Run Filstar converter
        working-directory: ./proba3
        run: python filstar_converter.py

      - name: List generated XML and CSV files
        working-directory: ./proba3
        run: ls -lh *.xml *.csv || echo "No XML or CSV files found"

      - name: Commit and Push changes
        working-directory: ./proba3
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          shopt -s nullglob
          files=( *.xml *.csv )
          if [ ${#files[@]} -gt 0 ]; then
            git add "${files[@]}"
            git commit -m "Daily auto-update XML and CSV [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No XML/CSV to commit"
          fi
